<div class="mainContainer border-gray">
  <div class="notLoggedIn" *ngIf="!loggedIn">
    <div class="userIcon"><i class="fa fa-user-circle fa-3x" aria-hidden="true"></i></div>
    <app-login class="login"
      [loginType]="'none'"
      (logInChangeStatus)="updateloginStatus($event)">
    </app-login>
  </div>

  <div *ngIf="loggedIn">
    {{userInfo.first_name + userInfo.last_name}}
    <div><button class="btn btn-red" (click)="logout()">logout</button></div>
    {{loggedIn}}
  </div>
</div>
