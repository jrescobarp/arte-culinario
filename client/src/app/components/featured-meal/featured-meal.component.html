<div class="mainContainer border-gray">
  <div id="carouselExample" class="carousel carousel-dark slide">
    <div class="carousel-inner">

    <div class="carousel-item active container">
      <div class="mainHeader mt-4 blackFont">Aprendamos a Cocinar!</div>
      <div class="subTxt">recetas de Vilma G. de Escobar</div>
      <div class="row initialSlideRecipeDiv">
        <div class="col-12 initialSlideRecipeTitle">Â¿Que comeremos hoy?</div>
        <a class="col-4" href="/recipe/67a10d5147f80c74224724b5" target="_blank">
          <div><img class="initialCarouselRecipeDisaplyImg" src="../../../assets/spatula-pan.png" alt=""></div>
          <div>{{featuredMeals[0].name}}</div>
        </a>
        <a class="col-4" href="/recipe/67a10d5147f80c74224724b5" target="_blank">
          <div><img class="initialCarouselRecipeDisaplyImg" src="../../../assets/spatula-pan.png" alt=""></div>
          <div>{{featuredMeals[0].name}}</div>
        </a>
        <a class="col-4" href="/recipe/67a10d5147f80c74224724b5" target="_blank">
          <div><img class="initialCarouselRecipeDisaplyImg" src="../../../assets/spatula-pan.png" alt=""></div>
          <div>{{featuredMeals[0].name}}</div>
        </a>
      </div>
    </div>

    <div *ngFor="let recipe of featuredMeals; index as i" class="carousel-item container" (click)="viewRecipe(recipe._id)">
      <div class="row" matTooltip="click para ver receta" [matTooltipPosition]="'above'">

        <div class="titleDiv col-12" [ngClass]="isMobile ? 'text-center' : ''">
          <div class="titleTxt blackFont"><h1>{{recipe.name.toLowerCase()}}</h1></div>
          <!-- <div class="clickeHereTxt redFont">
            <div class="mx-2">click to view recipe </div>
            <div><i class="fa-solid fa-chevron-right"></i></div>
          </div> -->
        </div>

        <!-- <div [ngClass]="isMobile ? 'col-12' : 'col-6'">
          <app-image-display
          [images]="recipe.images"
          [isMobile]="isMobile"
          [isHomePage]="isHomePage"
          ></app-image-display>
        </div> -->
        <div class="blackFont" [ngClass]="isMobile ? 'col-12' : 'col-7'">
          <img class="recipeImg" src="{{recipe.images[randNumGenerator(recipe.images.length, i)].imgDataArr[0].url}}" alt="">
        </div>

        <div class="blackFont" [ngClass]="isMobile ? 'col-12' : 'col-5'">
          <div *ngIf="recipe.ingredients[0]" class="text-left mainTxt ingredientList">
            <h3>Ingredientes:</h3>
            <ul>
              <li *ngFor="let ingredient of recipe.ingredients ; let i = index">
                {{ingredient}}
              </li>
            </ul>
          </div>
        </div>

        <div *ngIf="recipe.steps[0]"  class="blackFont col-12">
          <!-- <div class="text-left mainTxt ingredientList">
            <h3>Ingredientes:</h3>
            <ul>
              <li *ngFor="let ingredient of recipe.ingredients ; let i = index">
                {{ingredient}}
              </li>
            </ul>
          </div> -->
          <div class="stepList" [ngClass]="recipe.ingredients[0] ? 'stepListTopBorder' : ''">
            <h3>Instrucciones:</h3>
            <ol>
              <li *ngFor="let step of recipe.steps ; let i = index">
                {{step}}
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>


    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
