<div class="mainContainer border-gray">
  <div class="row text-center">
    <div [ngClass]="isMobile ? 'col-11' : 'col-7'">
      <div><img class="mealImg" src="https://galbanicheese.com/wp-content/uploads/2019/09/Cheese-Lasagna-72DPI1-e1476892466909-800x600.jpg" alt=""></div>
      <div><h2>5 Cheese Lasagna</h2></div>
    </div>
    <div class="col text-left mainTxt">
      <div class="ingredientList">
        <h3>Ingredients:</h3>
        <ul>
          <li *ngFor="let ingredient of exampleIngred ; let i = index">
            {{ ingredient.quantity}} of {{ingredient.name}}
          </li>
        </ul>
      </div>
      <div class="stepList">
        <h3>Steps:</h3>
        <ol>
          <li *ngFor="let step of exampleSteps ; let i = index">
            {{step.verb}} {{step.text}} for {{step.duration}}
          </li>
        </ol>
      </div>
    </div>
    <div class="hoverBtn">
      <button class="btn btn-red viewRecBtn">View Recipe</button>
    </div>
  </div>
</div>
