<div class="container">
  <div *ngIf="loginType === 'none'" class="noneDiv px-3 my-4">
    <div class="mb-3"><button (click)="loginType = 'login'" class="btn btn-green">Login</button></div>
    <div class="mb-3"><button (click)="loginType = 'createAcct'" class="btn btn-green">Create Account</button></div>
  </div>


  <div *ngIf="loginType === 'login'" class="loginDiv px-3 my-4">
    <div class="row">
      <div clas="col-12"><input type="text" placeholder="email"></div>
      <div clas="col-12"><input type="text" placeholder="password"></div>
      <div clas="col-6"><button class="btn btn-green">Login</button></div>
      <div clas="col-6"><button (click)="loginType = 'none'" class="btn btn-red">Cancel</button></div>
      <div clas="col-12"><a href="#">Forgot Password?</a></div>
      <div clas="col-12"><button class="createAcctBtn btn-green" (click)="loginType = 'createAcct'">Create Account</button></div>
    </div>
  </div>


  <div *ngIf="loginType === 'createAcct'" class="createAcctDiv px-3 my-4">
    <div>
      <div clas="col-12"><input type="text" placeholder="first name"></div>
      <div clas="col-12"><input type="text" placeholder="last name"></div>
      <div clas="col-12"><input type="text" placeholder="email"></div>
      <div clas="col-12"><input type="text" placeholder="password"></div>
      <div clas="col-6"><button class="btn btn-green">Submit</button></div>
      <div clas="col-6"><button (click)="loginType = 'none'" class="btn btn-red">Cancel</button></div>
    </div>
  </div>
</div>
